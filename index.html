<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A New Chapter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  width: 100%;
  background: radial-gradient(circle at top, #2b0a3d, #090014);
  color: #fff;
  font-family: 'Dancing Script', cursive;
  overflow-x: hidden;
}

/* START OVERLAY */
#startOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index: 9999;
  cursor: pointer;
  font-family: 'Playfair Display', serif;
  font-size: clamp(22px, 5vw, 36px);
  color: #ffd6f5;
  text-align: center;
  user-select: none;
}

/* GLOW BACKGROUND */
body::before {
  content: "";
  position: fixed;
  width: 140%;
  height: 140%;
  background: radial-gradient(circle, rgba(255,182,193,0.15), transparent 60%);
  animation: glow 8s infinite alternate;
  z-index: 0;
}

@keyframes glow {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

/* MAIN CONTAINER */
.fullscreen-container {
  position: relative;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  width: 100%;
  padding: 1.5rem 1.2rem 3rem; /* bottom padding saves last line */
  box-sizing: border-box;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.5s;
}

/* SALUTATION */
.salutation {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(34px, 6vw, 48px);
  color: #ffd1ec;
  text-shadow: 0 0 20px rgba(255,170,220,0.6);
  opacity: 0;
}

/* PARAGRAPH */
.text {
  margin-top: 1rem;
  font-family: 'Dancing Script', cursive;
  font-size: clamp(19px, 4.5vw, 26px); /* ðŸ”‘ FIXED */
  line-height: 1.65;
  color: #ffe6f2;
  text-shadow: 0 0 15px rgba(255,120,180,0.4);
  overflow-wrap: break-word;
}

/* BOTTOM TEXT */
.bottom-text {
  margin-top: 0.8rem; /* reduced gap */
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* LOVE */
.love {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(32px, 6vw, 48px);
  color: #ffb6d9;
  text-shadow: 0 0 30px rgba(255,160,210,0.9);
  opacity: 0;
}

/* NEW YEAR */
.newyear {
  margin-top: 0.2rem;
  font-family: 'Playfair Display', serif;
  font-size: clamp(22px, 5vw, 38px);
  color: #ffd6f5;
  text-shadow: 0 0 35px rgba(255,190,230,1);
  opacity: 0;
}

/* FADE */
.fade-in {
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* FLOATING HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  color: rgba(255,150,200,0.5);
  animation: float 10s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* SPARKLES */
.sparkle {
  position: fixed;
  width: 3px;
  height: 3px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  animation: sparkle 6s infinite ease-in-out;
}

@keyframes sparkle {
  from { transform: translateY(0); opacity: 0; }
  30% { opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="startOverlay">Click Here to Begin ðŸ’–</div>

<div class="fullscreen-container" id="mainContent">
  <div class="salutation" id="salutation">Dear Chinni,</div>
  <div class="text" id="text"></div>

  <div class="bottom-text">
    <div class="love" id="love">Love you Chinni</div>
    <div class="newyear" id="newyear">Happy New Year âœ¨</div>
  </div>
</div>

<audio id="bgMusic" src="1000.mp3" loop></audio>

<script>
const paragraph =
"It has been a great year for me to have you in my life as a special person. I don't know if it's a mistake to turn a friendship into relationship, if it works then it would become a beautiful bond. Apart from disturbances in our relationship I enjoyed every moment with you chinni. This 2025 is one of the best years in my life because of you. Sometimes I felt like what if I didn't propose you? Maybe we would continue with the same college vibes. Don't know why I deeply attached to you, I cannot forget you. I tried every possible way to go away from you but I cannot because you are inside me. I lose self respect, ego and all just to talk to you after the fight â€” not only because of love but also for the friendship. I wish we will leave these fights and disturbances by this year. No matter what happens between us, I don't want to become a stranger to you. Let us begin this new year with a new chapter of love.";

const textDiv = document.getElementById("text");
const love = document.getElementById("love");
const newyear = document.getElementById("newyear");
const mainContent = document.getElementById("mainContent");
const startOverlay = document.getElementById("startOverlay");
const bgMusic = document.getElementById("bgMusic");
const salutation = document.getElementById("salutation");

function typeWriter() {
  let index = 0;
  function typing() {
    if (index < paragraph.length) {
      textDiv.innerHTML += paragraph.charAt(index);
      index++;
      setTimeout(typing, 110);
    } else {
      setTimeout(() => love.classList.add("fade-in"), 600);
      setTimeout(() => newyear.classList.add("fade-in"), 1600);
    }
  }
  typing();
}

function startPresentation() {
  startOverlay.style.display = "none";
  mainContent.style.opacity = 1;

  bgMusic.play();

  setTimeout(() => {
    salutation.classList.add("fade-in");
    typeWriter();
  }, 2000);

  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 10 + "s";
    heart.style.fontSize = (14 + Math.random() * 12) + "px";
    document.body.appendChild(heart);
  }

  for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(s);
  }
}

startOverlay.addEventListener("click", startPresentation);
</script>

</body>
</html>
