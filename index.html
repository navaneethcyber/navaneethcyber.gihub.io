<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 0.2em 0;
      animation: pop 1s ease forwards;
    }
    h2 {
      font-size: 1.5em;
      margin-top: 0.5em;
      opacity: 0;
      animation: fadein 2s ease forwards 1.5s;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50% 50% 45% 55%;
      opacity: 0.7;
      animation: float 10s linear infinite;
    }
    .string {
      position: absolute;
      top: 95px;
      left: 50%;
      width: 2px;
      height: 60px;
      background: white;
      transform: translateX(-50%);
    }
    @keyframes float {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-120vh) rotate(360deg); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background: yellow;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0deg); }
      to { transform: translateY(110vh) rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div>
    <h1>ðŸŽ‰ Happy Birthday, Friend! ðŸŽ‰</h1>
    <h2>Wishing you joy, success & bug-free code ðŸ’»ðŸ’–</h2>
  </div>

  <!-- Balloons generated by JS -->
  <script>
    const colors = ["#ff4d6d","#ffb347","#6effa1","#6ecbff","#f36eff"];
    for (let i = 0; i < 10; i++) {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * 100 + "vw";
      b.style.background = colors[Math.floor(Math.random() * colors.length)];
      b.style.animationDuration = 8 + Math.random()*5 + "s";
      const s = document.createElement("div");
      s.className = "string";
      b.appendChild(s);
      document.body.appendChild(b);
    }
    // Confetti
    for (let i = 0; i < 80; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = colors[Math.floor(Math.random() * colors.length)];
      c.style.animationDuration = 3 + Math.random()*3 + "s";
      c.style.animationDelay = Math.random()*5 + "s";
      document.body.appendChild(c);
    }
  </script>
