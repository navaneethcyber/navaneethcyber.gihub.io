<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A New Chapter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: radial-gradient(circle at top, #2b0a3d, #090014);
  overflow: hidden;
  color: #fff;
  font-family: 'Dancing Script', cursive;
}

#startOverlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.85);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index: 9999;
  cursor: pointer;
  font-family: 'Playfair Display', serif;
  font-size: 5vh;
  color: #ffd6f5;
  text-align: center;
  user-select: none;
}

body::before {
  content: "";
  position: absolute;
  width: 140%;
  height: 140%;
  background: radial-gradient(circle, rgba(255,182,193,0.15), transparent 60%);
  animation: glow 8s infinite alternate;
  z-index: 0;
}

@keyframes glow {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

.fullscreen-container {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  height: 100%;
  width: 100%;
  padding: 20px;
  box-sizing: border-box;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.5s;
}

.salutation {
  font-family: 'Great Vibes', cursive;
  font-size: 46px;
  color: #ffd1ec;
  text-shadow: 0 0 20px rgba(255,170,220,0.6);
  opacity: 0;
}

.text {
  font-family: 'Dancing Script', cursive;
  font-size: clamp(18px, 4vw, 30px);
  line-height: 1.7;
  color: #ffe6f2;
  text-shadow: 0 0 15px rgba(255,120,180,0.4);
  margin-top: 20px;
  flex: 1;
  overflow: hidden;
}

.bottom-text {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.love {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  color: #ffb6d9;
  text-shadow: 0 0 30px rgba(255,160,210,0.9);
  opacity: 0;
}

.newyear {
  font-family: 'Playfair Display', serif;
  font-size: 40px;
  color: #ffd6f5;
  text-shadow: 0 0 35px rgba(255,190,230,1);
  opacity: 0;
}

.fade-in {
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  color: rgba(255,150,200,0.5);
  animation: float 10s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

.sparkle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  animation: sparkle 6s infinite ease-in-out;
}

@keyframes sparkle {
  from { transform: translateY(0); opacity: 0; }
  30% { opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="startOverlay">Click Here to Begin ðŸ’–</div>

<div class="fullscreen-container" id="mainContent">
  <div class="salutation" id="salutation">Dear Chinni,</div>
  <div class="text" id="text"></div>
  <div class="bottom-text">
    <div class="love" id="love">Love you Chinni</div>
    <div class="newyear" id="newyear">Happy New Year âœ¨</div>
  </div>
</div>

<audio id="bgMusic" src="1000.mp3" loop></audio>

<script>
const paragraph =
"It has been a great year for me to have you in my life as a special person.I don't know if it's a mistake to turn a friendship into relationship , if it works then it would become a beautiful bond. Apart from disturbances in our relationship I enjoyed every moment with you chinni.This 2025 is one of the best years in my life because of you . Sometimes I felt like what if I didn't propose you.? May be we will continue with same college vibes. Don't know why  I deeply attached to you, I cannot forget you . I tried every possible way to go away from you but I cannot because you are inside me .  I loose self respect, ego  and all just to talk to you after the fight. Not only because of love but also for  the friendship. I wish we will leave these fights and disturbances by this year.  No matter what happens between us, I don't Want to become a stranger to you. Let us begin this new year with a new chapter of love. ";

const textDiv = document.getElementById("text");
const love = document.getElementById("love");
const newyear = document.getElementById("newyear");
const mainContent = document.getElementById("mainContent");
const startOverlay = document.getElementById("startOverlay");
const bgMusic = document.getElementById("bgMusic");
const salutation = document.getElementById("salutation");

function typeWriter() {
  let index = 0;
  function typing() {
    if(index < paragraph.length) {
      textDiv.innerHTML += paragraph.charAt(index);
      index++;
      setTimeout(typing, 110); // slowed to ~1 minute total
    } else {
      setTimeout(()=>love.classList.add("fade-in"), 600);
      setTimeout(()=>newyear.classList.add("fade-in"), 1600);
    }
  }
  typing();
}

function startPresentation() {
  startOverlay.style.display = "none";
  mainContent.style.opacity = 1;

  bgMusic.play();

  setTimeout(()=>{
    salutation.classList.add("fade-in");
    typeWriter();
  }, 2000);

  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 10 + "s";
    heart.style.fontSize = (14 + Math.random() * 12) + "px";
    document.body.appendChild(heart);
  }

  for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(s);
  }
}

startOverlay.addEventListener("click", startPresentation);
</script>

</body>
</html>
